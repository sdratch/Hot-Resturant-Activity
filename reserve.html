<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Reserve a Table</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">
                    <span class="fa fa-fire">Hot Restaurant</span>
                </h1>
                <hr>
                <h2 class="text-center">
                    Make a Reservation
                </h2>
                <br>
                <div class="text-center">
                    <a href="/table"><button class="btn btn-lg btn-primary">View Tables</button></a>
                    <a href="/"><button>Home</button></a>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        
                        <form role=form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="text" class="form-control" id="phone">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="id">Unique Id</label>
                                <input type="text" class="form-control" id="id">
                            </div>
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/table">API Table Link</a> |
                    <a href="/api/wait">API Wait Link</a>

                </p>
            </div>
        </footer>





        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        
        <script type="text/javascript">
        $(".submit").on("click", (event) =>{
            event.preventDefault();

            const newReservation = {
                name: $("#reserve-name").va().trim(),
                phoneNumber: $("#reserve-phone").va().trim(),
                Email: $("#reserve-email").va().trim(),
                uniqueId: $("#reserve-id").va().trim(),
            };

        })

        $(".submit").on("click", function(event){
            event.preventDefault();

            const newReservation = {
                name: $("#name").val().trim(),
                phoneNumber: $("#phone").val().trim(),
                Email: $("#email").val().trim(),
                uniqueId: $("#id").val().trim()
                
            };
            console.log(newReservation);
            $.post("/api/table", newReservation, function(data){
                if(data){
                    console.log(data);
                }else{
                    console.log("Didn't Work");
                }
                $("#name").val("");
                $("#phone").val("");
                $("#email").val("");
                $("#id").val("");
             });


        });


        </script>


    </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          <span class="fa fa-fire"></span> Hot Restaurant
        </h1>
        <hr />
        <h2 class="text-center">Current Reservations and Waiting List</h2>
        <br />

        <div class="text-center">
          <a href="/reserve"
            ><button class="btn btn-lg btn-danger">
              <span class="fa fa-credit-card"></span> Make Reservation
            </button></a
          >
          <a href="/"
            ><button class="btn btn-lg btn-default">
              <span class="fa fa-home"></span></button
          ></a>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <h4>Current Reservations</h4>
            </div>
            <div class="card-body">
              <ul id="tableList" class="list-group">
                <li class="list-group-item mt-4">
                  <h2 id="tableNumber">Table #1</h2>
                  <hr />
                  <h3 id="id">ID: 1225</h3>
                  <h3 id="name">Name: Santa Clause</h3>
                  <h3 id="email">Email: bigmanredsuit@gmail.com</h3>
                  <h3 id="phone">Phone: 1-800-rent-a-reindeer</h3>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $.get("/api/table", function (data) {
        console.log(data);
        if (data) {
          $("#id").text(data.id);
          $("#name").text(data.name);
          $("#email").text(data.email);
          $("#phone").text(data.phone);
        } else {
          $("#name").text("Your table was not found.");
        }
      });
    </script>
  </body>
</html>
